<div class="slide-container" >
    <div class="gradient-bg">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-inner">
                  <i class="fas fa-hexagon hexagon"></i>
                </div>
            </div>
            <h1 class="text-5xl font-bold text-white">WORKTOPIA</h1>
        </div>
        <div class="wave"></div>
    </div>

    <div class="card" style="display: flex; justify-content: center;">

        <div>
            <div class="login-container" style="border: 1px solid #4D9DB3 !important;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group" >
                    <!-- <label for="email">Email :</label> -->
                    <input formControlName="email" type="email" id="email" name="email"  placeholder="Email "/>
                  </div>
                  <div class="form-group">
                    <!-- <label for="password">Mot de passe :</label> -->
                    <input formControlName="password" type="password" id="password" name="password"  placeholder="Mot de passe"/>
                  </div>
                  <!-- Se connecter -->
                  <button type="submit"> Se connecter </button>
                </form>
              </div>

              <div class="mt-20">
                <p class="text-sm text-gray-500">Une expérience utilisateur optimisée pour une gestion RH efficace</p>
                <p class="text-xs text-gray-400 mt-2">Conforme aux dernières normes • Interface responsive • Sécurité intégrée</p>
            </div>
        </div>



    </div>
    <footer  class="gradient-bg-footer">

    </footer>
  </div>
