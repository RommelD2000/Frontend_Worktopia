<div class="slide-container">
    <app-nav-bar></app-nav-bar>
     
     <div class="app-container">
        <app-side-bar></app-side-bar>
         
         <div class="main-content">
            <div class="page-title">
                <h2 class="text-2xl font-bold text-gray-800">Gestion des formations</h2>
                <a class="btn-primary" href="">
                    <i class="fas fa-chevron-left"></i> Retour
                    <!-- <span>Retour</span> -->
                </a>
            </div>


            <form class=" mx-auto p-4 bg-white shadow-md rounded space-y-4">
                <!-- Texte -->
                <div>
                  <label for="text" class="block mb-1 font-semibold text-gray-700">Texte</label>
                  <input type="text" id="text" name="text" placeholder="Texte" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Mot de passe -->
                <div>
                  <label for="password" class="block mb-1 font-semibold text-gray-700">Mot de passe</label>
                  <input type="password" id="password" name="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Email -->
                <div>
                  <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
                  <input type="email" id="email" name="email" placeholder="exemple@mail.com" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Numéro -->
                <div>
                  <label for="number" class="block mb-1 font-semibold text-gray-700">Numéro</label>
                  <input type="number" id="number" name="number" placeholder="0" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Téléphone -->
                <div>
                  <label for="tel" class="block mb-1 font-semibold text-gray-700">Téléphone</label>
                  <input type="tel" id="tel" name="tel" placeholder="06 12 34 56 78" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- URL -->
                <div>
                  <label for="url" class="block mb-1 font-semibold text-gray-700">URL</label>
                  <input type="url" id="url" name="url" placeholder="https://..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Checkbox -->
                <div class="flex items-center">
                  <input type="checkbox" id="checkbox" name="checkbox" class="accent-blue-500" />
                  <label for="checkbox" class="ml-2 text-gray-700">Cochez-moi</label>
                </div>
              
                <!-- Radio -->
                <div>
                  <span class="block mb-1 font-semibold text-gray-700">Choix</span>
                  <div class="flex space-x-4">
                    <label class="flex items-center">
                      <input type="radio" name="choix" value="1" class="accent-blue-500" />
                      <span class="ml-2">Option 1</span>
                    </label>
                    <label class="flex items-center">
                      <input type="radio" name="choix" value="2" class="accent-blue-500" />
                      <span class="ml-2">Option 2</span>
                    </label>
                  </div>
                </div>
              
                <!-- File -->
                <div>
                  <label for="file" class="block mb-1 font-semibold text-gray-700">Fichier</label>
                  <input type="file" id="file" name="file" class="w-full" />
                </div>
              
                <!-- Date -->
                <div>
                  <label for="date" class="block mb-1 font-semibold text-gray-700">Date</label>
                  <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Heure -->
                <div>
                  <label for="time" class="block mb-1 font-semibold text-gray-700">Heure</label>
                  <input type="time" id="time" name="time" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
              
                <!-- Textarea -->
                <div>
                  <label for="message" class="block mb-1 font-semibold text-gray-700">Message</label>
                  <textarea id="message" name="message" rows="4" placeholder="Votre message" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
              
                <!-- Bouton -->
                <div>
                  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Envoyer</button>
                </div>
              </form>
         </div>
        
     </div>
 </div>
 <footer  class="gradient-bg-footer">
     
 </footer>
