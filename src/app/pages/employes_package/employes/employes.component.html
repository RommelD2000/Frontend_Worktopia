
        <div class="main-content">
            <div class="page-title">
                <h2 class="text-2xl font-bold text-gray-800">Gestion des employés</h2>
                <button class="btn-primary">
                    <i class="fas fa-plus"></i>
                    <a href="formulaire-nv-employes"><span>Ajouter</span></a>
                </button>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Rechercher un employé...">
            </div>

            <div class="filter-bar">
                <div class="filter-dropdown">
                    <span>Tous</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-dropdown">
                    <span>Département</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-dropdown">
                    <span>Status</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="employee-table">
                <div class="table-header">
                    <div>Photo</div>
                    <div>Nom / Prénom</div>
                    <div>Poste</div>
                    <div>Statut</div>
                    <div>Action</div>
                </div>
@for (employe of employesList; track employe.firstName) {
                <div class="table-row">
                    <div>
                        <div class="employee-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div>
                        <div class="font-medium">{{employe.firstName}} &nbsp;{{employe.lastName}}</div>
                        <div class="text-xs text-gray-500">{{employe.email}}</div>
                    </div>
                    <div>
                        <div>{{employe.position}}</div>
                        <div class="text-xs text-gray-500">{{employe.department}}</div>
                    </div>
                    <div>
                        <div class="status-badge status-active">Actif</div>
                    </div>
                    <div>
                        <div class="action-link">

                <div class="action-buttons">

                    <a class="btn show" title="Show" [routerLink]="['/profil-employes', employe.dbId]">
                        <i class="fas fa-eye"></i>
                    </a>

                     <div class="flex justify-between items-center">
                        <div>
                            <div></div>
                            <div class="text-xs text-gray-500"></div>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        
                       
                    </div>
